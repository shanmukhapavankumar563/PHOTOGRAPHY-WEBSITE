<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOGRAPHY LOGIN</title>
    <link rel="stylesheet" href="(link unavailable)">
    <style>
        body {
            background-image: url("(link unavailable)");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">PHOTOGRAPHY LOGIN</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"><br><br>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password"><br><br>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="validate()">LOGIN</button>
            <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
    <script>
        var attempt = 3; //Variable to count number of attempts
        function validate(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "veltech" && password == "AIML123"){
                alert("Login successfully");
                window.location = "file:///D:/My-Gallery-4u-1/My-Gallery-4u-1/index.html"; //redirecting to other page
                return false;
            } else{
                attempt --; //Decrementing by one
                alert("Incorrect Password !! You have left "+attempt+" attempt;");
                //Disabling fields after 3 attempts
                if(attempt == 0){
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</body>
</html>
